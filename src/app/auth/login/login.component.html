<div class="container my-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-7  mt-4">
      <div class="card text-center mt-4">
        <div class="card-header">
          <h3>Diseño de sistemas, TP de campo</h3>
        </div>
        <div class="card-body">

          <form [formGroup]="loginForm"  (ngSubmit)="iniciarSesion()">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="staticEmail" placeholder="Introduzca su email"  formControlName="email">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="alert alert-danger">El campo es requerido.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']" class="alert alert-danger">El campo es requerido.</div>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword"  placeholder="Introduzca su contraseña"  formControlName="password">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="alert alert-danger">El campo es requerido.</div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" style=" background:linear-gradient(#013769,#0E4B82,#145085) !important;" class="btn bg-gradient w-100 my-4 mb-2 text-white" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
