
<div class="container-fluid">
    <div class="d-flex justify-content-center busqueda-container">
        <app-busqueda (realizarBusqueda)="realizoBusqueda($event)"></app-busqueda>
    </div>
    <div class="row mt-4 d-flex justify-content-center">
        <div class="px-5 d-flex justify-content-between">
            <h4>{{title}}</h4>
            <button mat-fab color="primary" (click)="openVuelosModal()"><mat-icon>add</mat-icon></button>
            <button mat-fab color="primary" (click)="openPagoModal()"><mat-icon>shop</mat-icon></button>
        </div>
        <div class="col-6" [ngClass]="{'col-6': busquedaRealizada , 'col-12' : !busquedaRealizada}">
            <h4 *ngIf="busquedaRealizada">Vuelos ida</h4>
            <app-listado class="px-5 mt-3" *ngFor="let vuelo of vuelosIda" 
            [vuelo]="vuelo" 
            [flightType]="'ida'" 
            [momento]="busquedaRealizada ? 'busqueda': 'home'"
            [type]="'FRONTOFFICE'"
            ></app-listado>
        </div>
        <div class="col-6" *ngIf="busquedaRealizada">
            <h4 *ngIf="busquedaRealizada">Vuelos vuelta</h4>
            <app-listado class="px-5 mt-3" *ngFor="let vuelo of vuelosVuelta" 
            [vuelo]="vuelo" 
            [flightType]="'vuelta'"
            [momento]="'busqueda'"
            [type]="'FRONTOFFICE'"
            ></app-listado>
        </div>
        <!-- <app-listado class="px-5 mt-3" [flightType]="'vuelta'"></app-listado> -->
    </div>
    
</div>
