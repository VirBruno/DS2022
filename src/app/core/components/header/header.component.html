<mat-toolbar class="toolbar d-flex">
    <div>
      <img src="../../../../assets/img/DS_Travel.svg" alt="">
    </div>
    <div class="row mx-5 contenido">
      <div class="col-6">
        <div *ngIf="isLogged" class="d-flex justify-content-around">
          <button mat-stroked-button color="primary" class="button" >PAQUETES</button>
          <button mat-stroked-button color="primary" routerLink="/vuelos">VUELOS</button>  
          <button mat-stroked-button color="primary">VEHÍCULOS</button>
          <button mat-stroked-button color="primary">ALOJAMIENTO</button>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-end">
          <button mat-stroked-button color="primary" class="mx-3 button" routerLink="/auth/login">INICAR SESIÓN</button>
          <button mat-raised-button color="primary" class="mx-3 button" routerLink="/auth/registro">CREA TU CUENTA</button>
      </div>
    </div>
  </mat-toolbar>
