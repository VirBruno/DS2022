<h1 mat-dialog-title>Borrar vuelo</h1>
<div mat-dialog-content>¿Está seguro que desea eliminar este vuelo?</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button 
  mat-button 
  [mat-dialog-close]="false">Cancelar</button>
  <button 
  mat-raised-button 
  color="primary"
  [mat-dialog-close]="true"
  >Confirmar</button>
</div>
